<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
    <title>p5.play.Mario</title>
    <!-- link p5.js and its addons like p5.dom.js or p5.sound.js -->
    <script src="lib/p5.min.js" type="text/javascript"></script>
    <!-- link p5.play.js -->
    <script src="lib/p5.play.js" type="text/javascript"></script>
    <!-- link p5.dom.js -->
    <script src="lib/p5.dom.js" type="text/javascript"></script>

    <!-- link your javascript sketch -->
    <script src="scripts/sprites.js" type="text/javascript"></script>

    <script src="main.js" type="text/javascript"></script>

    <script src="characters_environment.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>
    <link rel = "icon" href = "https://cdn-icons-png.flaticon.com/512/871/871392.png" type = "image/x-icon">
  </head>
  <body>
    <center>
      <div id="headdiv">
        <h1 style="color: white; font-size:32px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;MARIO AI
        <button id="instruc" class="btn btn-primary" data-toggle="modal" data-target="#Mymodal">**INSTRUCTIONS**</button>
        </h1>
      </div>
      <br>
      <br>
      <br>
      <button id="start" onclick="startGame()" class="btn btn-danger">START GAME</button>
      <br><br>
      <h3 class="btn btn-warning" id="status"></h3>
      <center>
      <div id="game"></div>
      <br><br><br>
      <div id="vid"></div>
      <div id="credits">
        <h4>Source Code : <a href="https://github.com/linuk">Linuk || Game Credit : Mario
        </h4>
      </div>
    </center>
      <div id="Mymodal" class="modal fade">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button class="close" data-dismiss="modal">&times;</button>
              <h4>INSTRUCTIONS</h4>
            </div>
            <div class="modal-body">
              <img src="left.png">
              <img src="right.png">
              <img src="jump.png">
            </div>
          </div>
        </div>
      </div>
    </center>
  </body>
</html>
